<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.cosmo.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ ASSET_PATH }}/images/rcs144.png">
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/images/rcs144.png">
    
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <link href="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.css" rel="stylesheet" type="text/css"/> 

    <!--link href="{{ ASSET_PATH }}/google-code-prettify/prettify.css" rel="stylesheet" type="text/css" media="all"-->
    <!--link href="{{ ASSET_PATH }}/google-code-prettify/sunburst.css" rel="stylesheet" type="text/css" media="all"-->
  </head>

  <body>
    <header class="navbar navbar-default bs-docs-nav navbar-fixed-top" role="banner">

          {% include /custom/navigationnorm %}

      
    </header>

      <div class="container">
        {{ content }}
        

      </div>

      <a style="position:fixed;bottom:5px;right:5px;" href="#" title="Back to Top">
            <img src="{{ site.img_path }}/back_to_top.png" />
      </a>

      <hr class="inrow">
        <footer>
          <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
            with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          </p>
        </footer>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery.js"></script-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--script src="{{ ASSET_PATH }}/js/jquery.min.js"></script-->
    <!--script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script-->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!--script src="{{ ASSET_PATH }}/bootstrap/js/application.js"></script-->
    <!--script src="{{ ASSET_PATH }}/bootstrap/js/holder.js"></script-->
    <script src="{{ ASSET_PATH }}/js/categoryreload.js"></script>
    <script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js" type="text/javascript"></script>

 
    <!--script src="{{ ASSET_PATH }}/google-code-prettify/prettify.js" defer="defer"></script-->
    <script type="text/javascript">
        $(function() {
            $('pre').addClass('prettyprint').attr('style', 'overflow:auto');
        });
        $(function() {
             window.prettyPrint && prettyPrint();
        });
    </script>

    <!-- mathjax config similar to math.stackexchange -->
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          TeX:{equationNumbers:{autoNumber:"AMS"}},
          tex2jax: {
            inlineMath: [ '$$','$$' ],
            processEscapes: true
          }
        });
      </script>

      <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            tex2jax: {
              skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
          });
      </script>

      <script type="text/x-mathjax-config">
          MathJax.Hub.Queue(function() {
              var all = MathJax.Hub.getAllJax(), i;
              for(i=0; i < all.length; i += 1) {
                  all[i].SourceElement().parentNode.className += 'has-jax';
              }
          });
      </script>

   <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46396806-3', 'rcstech.org');
      ga('send', 'pageview');

    </script>
      

  </body>
</html>
